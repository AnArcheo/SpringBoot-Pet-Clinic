<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">

<body>
    <h2>Owner Information</h2>

    <table class="table table-striped" th:object="${owner}">
        <tr>
            <th>Name</th>
            <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <th>City</th>
            <td th:text="*{city}"></td>
        </tr>
        <tr>
            <th>Telephone</th>
            <td th:text="*{telephone}"></td>
        </tr>
    </table>
    <a th:ref="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit</a>
    <a th:ref="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add New Pet</a>

    <br/>
    <br/>
    <br/>
    <h2>Pets and Visits</h2>
    <table class="table table-striped"></table>
    <tr th:each="pet : ${owner.pets}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Name</dt>
                <dd th:text="${pet.name}"></dd>
                <dt>Birth Date</dt>
                <dd th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></dd>
                <dt>Type</dt>
                <dd th:text="${pet.petType}"></dd>
            </dl>
        </td>
        <td valign="top"></td>
        <table class="table-condensed"></table>
        <thead>
            <tr th:each="visit : ${pet.visits}">
                <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${visit?.description}"></td>
            </tr>
            <tr>
                <td><a
                  th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}"></a>Edit Pet</td>
                <td><a
                   th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})}"></a>Add Visit</td>
            </tr>
        </thead>
    </tr>
</body>
</html>
